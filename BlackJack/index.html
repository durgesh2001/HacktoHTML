<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BlackJack by Divanshu</title>
</head>
<body style="background-image: url('cards/background.jpg'); height:100%;" >
    <div class="m-0 text-white"> 
        <div class=align-center>
            <h1 class="text-4xl font-bold p-8 justify-content content-align-center text-center">BlackJack Game</h1>
            <h2 class="text-center ">Hi this is a game with following Rules</h2>
        </div>
        
        <div class="justify-center text-center mt-8">
        <h1 class="">Dealer: <span id="dealer-count"></span></h1>
        <div class="mb-6 flex justify-center" id="dealer-cards">
            <img style="height:175px; width:125px" class="m-4 " id="hidden" src="cards/BACK.png"/>
        </div>

        <h1 class="mt-6">You: <span id="your-count"></span></h1>
        <div id="your-cards" class="mb-6 flex justify-center"></div>
        </div>


        <div class="text-center mt-8">

            <div class="text-center text-white text-xl font-bold" id="result"></div>

            <button id="hit" onClick="funcHit()" class=" py-2 px-4 bg-blue-500 text-white font-semibold 
            rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 
            focus:ring-blue-400 focus:ring-opacity-75 text-2xl">HIT</button>

            <button id="stay"  class=" py-2 px-4 bg-blue-500 text-white font-semibold
             rounded-lg shadow-md hover:bg-blue-700 focus:outline-none 
            focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 text-2xl">STAY</button>
        </div>  
    </div>


    <script src="index.js"> </script>
</body>
</html>
